{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login - Vending Hive{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header text-center">
                <h3><i class="fas fa-sign-in-alt"></i> Login</h3>
            </div>
            <div class="card-body">
                <form method="post" id="loginForm">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-3">
                    <p>Don't have an account? <a href="{% url 'accounts:signup' %}">Sign up here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const showPasswordCheckbox = document.getElementById('id_show_password');
    const passwordField = document.getElementById('password-field');
    
    if (showPasswordCheckbox && passwordField) {
        showPasswordCheckbox.addEventListener('change', function() {
            passwordField.type = this.checked ? 'text' : 'password';
        });
    }
});
</script>
{% endblock %}
